<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="descricao">
            <mat-label for="descricao">Descrição:</mat-label>
            <input
                matInput
                type="text"
                name="descricao"
                [(ngModel)]="descricao"
            />
        </mat-form-field>
        <mat-form-field class="input" id="quantidade">
            <mat-label for="quantidade">Quantidade:</mat-label>
            <input
                matInput
                type="number"
                name="quantidade"
                [(ngModel)]="quantidade"
            />
        </mat-form-field>
        <mat-form-field class="input" id="valor">
            <mat-label for="valor">Preço:</mat-label>
            <input 
                matInput 
                type="number" 
                name="valor" 
                [(ngModel)]="valor" 
            />
        </mat-form-field>
        <mat-form-field class="input" id="categoria">
            <mat-label for="categoria">Categoria:</mat-label>
            <mat-select 
                name="categoria"
                [(ngModel)]="categoriaId">
                <mat-option
                    *ngFor="let categoria of categorias"
                    value="{{ categoria.id }}">
                    {{ categoria.id }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button
      mat-raised-button
      color="warn"
      id="btnCadastrar"
      (click)="cadastrar()"
    >
      Cadastrar
    </button>
</mat-card>
