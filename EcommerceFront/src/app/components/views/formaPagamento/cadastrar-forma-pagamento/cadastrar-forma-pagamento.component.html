<mat-card class="container">
    <mat-card-header>
      <mat-card-title>Cadastrar forma de pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="nome">
        <mat-label for="nome">Nome:</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="nome" />
      </mat-form-field>
      <br>
      <mat-form-field class="input" id="parcelas">
        <mat-label for="nome">Parcelas</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="parcelas" />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-raised-button
      color="warn"
      id="btnCadastrar"
      (click)="cadastrar()"
    >
      Cadastrar
    </button>
  </mat-card>
